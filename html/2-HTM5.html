<!DOCTYPE html>
<html lang="es">

 <head>
    <meta charset="UTF-8">
    <title>prueba</title>
    <link rel="icon" type="img/png" href="Imagenes/A.png"> <!-- ionos en barra solo png o especiales-->
    <link rel="stylesheet" href="Boostrap/css/bootstrap.min.css">

 </head>

 <body>
    <main>
        <figure>
            <a href="https://www.google.com/" target="_parent">
                <!--target blank abre en pestaÃ±a nueva-->
                <img src="../Imagenes/A.png" alt="icono" width="200px" title="icono">
            </a>
            <figcaption>este texto se movera con la imagen </figcaption> <!-- descirpcin imagen centrado fina -->
        </figure>

    </main>
    <article>
        <div class="container">
            <div class="row justify-content-center">
                <table class="col-6" border="1">
                    <!--th es para negrillas evistar usar el b y strong-->
                    <tr>
                        <th>COLUMNA 1</th>
                        <th>COLUMNA 2</th>
                        <th>COLUMNA 3</th>
                        <th>COLUMNA 4</th>
                    </tr>
                    <tr>
                        <td rowspan="2">Uno</td>
                        <!---rows span es para hacer q la casilla abarque dos filas-->
                        <td>Dos </td>
                        <td>Tres</td>
                        <td>Cuuatro</td>
                    </tr>
                    <tr>
                        <td>Cinco</td>
                        <td>Seis</td>
                        <td>Siete</td>
                    </tr>
                    <tr>
                        <td colspan="2">william</td>
                        <td colspan="2">orlay</td>
                        <!--colspan abarca dos filas o las que-->
                    </tr>
                    <caption>semantica para describir la tabla</caption>
                </table>
            </div>
        </div>
    </article>
    <footer>
        <p> william orlay</p>
    </footer>
    <script src="../Boostrap/js/jquery-3.5.1.min.js"></script>
    <script src="../Boostrap/js/popper.min.js"></script>
    <script src="../Boostrap/js/bootstrap.min.js"></script>
 </body>
</html>
