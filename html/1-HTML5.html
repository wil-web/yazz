<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>HTML5</title>
</head>

<body>
    <!--NEGRILLAS-->
    <!-- Strong importante -->
    <p><strong>Caution:</strong> Falling rocks.</p>
    <!-- negrilla simple -->
    <p>This recipe calls for <b>bacon</b> and <b>baconnaise</b>.</p>

    <!--COURSIVE-->
    <!--enfasis en texto-->
    <p>I <em>love</em> Chicago!</p>
    <!-- Alternative voice or tone -->
    <p>I <i>love</i> Chicago!</p>

    <!-- EXTRUCTURAS-->
    <header>william</header>

    <!--LISTAS-->
    <ol>
        <!-- lista numrada orden-->
        <li>william</li>
        <li>Orlay</li>
        <li>Iglesias</li>
    </ol>
    <br>
    <ul>
        <!-- lista sin orden-->
        <li>wiliam</li>
        <li>Iglesias</li>
        <li>Hernandez</li>
    </ul>
    <p>
        &nbsp;
        <!--dejar espacios space-->
        &lt;
        <!-- < -->
        &gt;
        <!-- > -->
        &copy;
        <!-- c dentro circulo-->
        &amp;
        <!-- saca & -->
        &cent;
        <!-- saca c centavo-->
        &quot;
        <!---comillas-->
        &apos;
        <!-- comilla simple-->
        &#xe1;
        <!--entidades especiales HTML hat 2.200 para HTML5-->
    </p>
    <header>
        <!-- agrupar informacion intrductoria -->
        <h1>wiliam lol</h1>
        <h6>lorem ipsum</h6>
        <p>william </p>
    </header>
    <nav>
        <!-- seccion de pagina q enlaza con otras paginas se usa mas en los headers-->
        <ul>
            <li>
                <a href="">gato</a>
            </li>
            <li>
                <a href="">perro</a>
            </li>
            <ul>
    </nav>
    <aside></aside> <!--publicidad info q no tiene nada q ver con la pagina-->
    
    <footer></footer> <!-- se usa mas que todo al final inclue info contacto-->
    <figure>
        <!--- tiene mas semantica que el  img-->
        <img src="../Imagenes/IMG_20160424_134530.jpg" alt="hola william" width="200px" height="200px"
            title="cascadas playa">
        <figcaption>este texto se movera con la imagen </figcaption> <!-- descirpcin imagen centrado fina -->
    </figure>

</body>

</html>
